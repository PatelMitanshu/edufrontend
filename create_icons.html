<!DOCTYPE html>
<html>
<head>
    <title>EduLearn Icon</title>
</head>
<body>
    <canvas id="icon" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon('ic_launcher.png')">Download Square Icon</button>
    <br><br>
    <canvas id="roundIcon" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadRoundIcon('ic_launcher_round.png')">Download Round Icon</button>

    <script>
        // Create square icon
        function createSquareIcon() {
            const canvas = document.getElementById('icon');
            const ctx = canvas.getContext('2d');
            const size = 192;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background gradient (blue)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007BFF');
            gradient.addColorStop(1, '#0056B3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add subtle rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.12;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Book icon
            const bookWidth = size * 0.5;
            const bookHeight = size * 0.4;
            const bookX = (size - bookWidth) / 2;
            const bookY = (size - bookHeight) / 2;

            // Book shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(bookX + 4, bookY + 4, bookWidth, bookHeight);

            // Book background (white)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(bookX, bookY, bookWidth, bookHeight);

            // Book binding (left edge)
            ctx.fillStyle = '#E3F2FD';
            ctx.fillRect(bookX, bookY, bookWidth * 0.08, bookHeight);

            // Book pages (lines)
            ctx.strokeStyle = '#007BFF';
            ctx.lineWidth = 2;
            const lineSpacing = bookHeight / 6;
            for (let i = 1; i <= 4; i++) {
                ctx.beginPath();
                ctx.moveTo(bookX + bookWidth * 0.12, bookY + lineSpacing * i);
                ctx.lineTo(bookX + bookWidth * 0.9, bookY + lineSpacing * i);
                ctx.stroke();
            }

            // Graduation cap (top right)
            const capSize = size * 0.2;
            const capX = size * 0.7;
            const capY = size * 0.25;

            // Cap shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(capX - capSize/2 + 2, capY + 2, capSize, capSize * 0.12);

            // Cap base (gold)
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(capX - capSize/2, capY, capSize, capSize * 0.12);

            // Cap top
            ctx.fillStyle = '#FFC107';
            ctx.beginPath();
            ctx.moveTo(capX - capSize/3, capY);
            ctx.lineTo(capX + capSize/3, capY);
            ctx.lineTo(capX, capY - capSize/3);
            ctx.closePath();
            ctx.fill();

            // Tassel
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(capX + capSize/4, capY - capSize/6);
            ctx.lineTo(capX + capSize/3, capY + capSize/4);
            ctx.stroke();
        }

        // Create round icon
        function createRoundIcon() {
            const canvas = document.getElementById('roundIcon');
            const ctx = canvas.getContext('2d');
            const size = 192;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Circular background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#007BFF');
            gradient.addColorStop(1, '#0056B3');
            ctx.fillStyle = gradient;
            ctx.fill();

            // White book emoji style background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.5, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();

            // Simple book stack representation
            const bookWidth = size * 0.35;
            const bookHeight = size * 0.08;
            const startY = size/2 - bookHeight * 1.5;

            // Three stacked books
            const colors = ['#007BFF', '#28A745', '#DC3545'];
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = colors[i];
                ctx.fillRect((size - bookWidth) / 2, startY + i * bookHeight, bookWidth, bookHeight);
                
                // Book spine highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect((size - bookWidth) / 2, startY + i * bookHeight, bookWidth * 0.05, bookHeight);
            }

            // Graduation cap on top
            const capSize = size * 0.15;
            const capX = size/2;
            const capY = startY - capSize/2;

            // Cap base
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(capX - capSize/2, capY, capSize, capSize * 0.15);

            // Cap top
            ctx.fillStyle = '#FFC107';
            ctx.beginPath();
            ctx.moveTo(capX - capSize/3, capY);
            ctx.lineTo(capX + capSize/3, capY);
            ctx.lineTo(capX, capY - capSize/3);
            ctx.closePath();
            ctx.fill();
        }

        function downloadIcon(filename) {
            const canvas = document.getElementById('icon');
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadRoundIcon(filename) {
            const canvas = document.getElementById('roundIcon');
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Create icons on page load
        createSquareIcon();
        createRoundIcon();
    </script>
</body>
</html>
