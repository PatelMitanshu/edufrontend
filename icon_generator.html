<!DOCTYPE html>
<html>
<head>
    <title>EduLearn Icon Generator</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .download-btn {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>EduLearn App Icon Generator</h1>
    <div id="canvases"></div>
    <div id="buttons"></div>

    <script>
        const sizes = [
            { name: 'mdpi', size: 48 },
            { name: 'hdpi', size: 72 },
            { name: 'xhdpi', size: 96 },
            { name: 'xxhdpi', size: 144 },
            { name: 'xxxhdpi', size: 192 }
        ];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007BFF');
            gradient.addColorStop(1, '#0056B3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Book icon
            const bookSize = size * 0.6;
            const bookX = (size - bookSize) / 2;
            const bookY = (size - bookSize) / 2;

            // Book background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(bookX, bookY, bookSize, bookSize * 0.8);

            // Book binding
            ctx.fillStyle = '#E8F4FD';
            ctx.fillRect(bookX, bookY, bookSize * 0.1, bookSize * 0.8);

            // Book pages lines
            ctx.strokeStyle = '#007BFF';
            ctx.lineWidth = size * 0.01;
            for (let i = 1; i <= 4; i++) {
                ctx.beginPath();
                ctx.moveTo(bookX + bookSize * 0.15, bookY + bookSize * 0.15 * i);
                ctx.lineTo(bookX + bookSize * 0.85, bookY + bookSize * 0.15 * i);
                ctx.stroke();
            }

            // Graduation cap on top
            const capSize = size * 0.25;
            const capX = size * 0.65;
            const capY = size * 0.2;

            // Cap base
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(capX - capSize/2, capY, capSize, capSize * 0.1);

            // Cap top
            ctx.fillStyle = '#FFC107';
            ctx.beginPath();
            ctx.moveTo(capX - capSize/3, capY);
            ctx.lineTo(capX + capSize/3, capY);
            ctx.lineTo(capX, capY - capSize/3);
            ctx.closePath();
            ctx.fill();

            return canvas;
        }

        // Create canvases and download buttons
        sizes.forEach(({ name, size }) => {
            const canvas = createIcon(size);
            canvas.title = `${name} (${size}x${size})`;
            document.getElementById('canvases').appendChild(canvas);

            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = `Download ${name} (${size}x${size})`;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `ic_launcher_${name}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            document.getElementById('buttons').appendChild(btn);
        });

        // Round icon version
        function createRoundIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Circular background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#007BFF');
            gradient.addColorStop(1, '#0056B3');
            ctx.fillStyle = gradient;
            ctx.fill();

            // White book emoji style
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“š', size/2, size/2);

            return canvas;
        }

        // Add round icons
        sizes.forEach(({ name, size }) => {
            const canvas = createRoundIcon(size);
            canvas.title = `${name} round (${size}x${size})`;
            document.getElementById('canvases').appendChild(canvas);

            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = `Download ${name} Round (${size}x${size})`;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `ic_launcher_round_${name}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            document.getElementById('buttons').appendChild(btn);
        });
    </script>
</body>
</html>
